<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ page.title }}</title>
    <meta name="description" content="{{ site.description }}">
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    {% for author in site.authors %}
    <meta name="author" content=" {{ author[1].name }} ">
    {% endfor %}

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.url }}/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.url }}/css/monokai.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.url }}/css/stylesheet.css">
    <link rel="icon" href="{{ site.url }}/images/southgreenlong.png">
</head>
 <body>

      <!-- Static navbar -->
      <nav class="navbar navbar-default navbar-inverse navbar-static-top" style="margin-bottom:0px">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand visible-xs" href="#"></a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
			<ul id="menu">
        <li><a href="{{ site.url }}/">Home</a></li>
        <li><a href="{{ site.url }}/trainings2019">Trainings</a></li>
								<li><a href="{{ site.url }}/contact/">About Us</a></li>
			</ul>
          </div>
        </div>
      </nav>
      <!--/.nav-collapse -->
    <!-- Header -->
    <div id="header_galaxy" class="outer">
        <header class="inner">
          <div class="header">
            <img width="40%" src="{{ site.url }}/images/southgreenlong.png" alt="South Green Logo" />
            <img width="35%" src="{{ site.url }}/images/logo/i-trop-longtransparent.png" alt="I-Trop Logo" />

            <h2 id="project_tagline">Welcome to <img style="width: 26px; vertical-align: top;" src="{{ site.url }}/images/galaxyIcon_noText.png"> Galaxy</h2>
          </div>
        </header>
    </div>
